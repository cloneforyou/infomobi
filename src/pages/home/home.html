<ion-header no-shadow no-border>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="./assets/images/header-clean.png" class="logo" alt="infomobi">
      </ion-title>
      <ion-buttons end>
        <button ion-button block (click)="pushVideosPage(settings.youtubeChannelId)" *ngIf="settings && settings.youtubeChannelId">
          <div>
            <ion-icon name="logo-youtube"></ion-icon>
            <label>Video</label>
          </div>
        </button>
        <button ion-button block (click)="pushStreamingPage('https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8')">
            <div>
              <ion-icon name="desktop"></ion-icon>
              <label>TV</label>
            </div>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content no-bounce>
  <super-tabs [config]="{ sideMenu: 'left' }" *ngIf="!!(authData$ | async)">
    <super-tab [root]="live" title="Ao Vivo"></super-tab>
    <super-tab [root]="items" title="NotÃ­cias"></super-tab> 
    <super-tab [root]="contacts" title="Contatos"></super-tab>
  </super-tabs>
</ion-content>
